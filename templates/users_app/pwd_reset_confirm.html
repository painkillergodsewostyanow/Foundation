
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>FOUNDATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Prosto+One&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
</head>
<body>

<div class="errors">
    {% for key, value in form.errors.items  %}
    <div style="" class="alert bg" role="alert">
      {{value}}
    </div>
    {% endfor %}
</div>

<section class="content">
    <div class="container">
        <form class="custom-form" style="margin-top:20px;" method="POST">
            <div class="row">
                {% csrf_token %}
                <div class="col-md-6">
                    {{form.new_password1}}
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        {{form.new_password2}}
                    </div>
                </div>
            </div>
            <button class="btn float-end" style="margin-top:20px;">Сбросить пароль</button>
        </form>
    </div>
</section>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</html>
