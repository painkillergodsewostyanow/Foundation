{% extends 'base.html' %}

{% block content %}
<section class="content">
    <div class="container">
        <form class="custom-form" style="margin-top:20px;" method="POST">
            <div class="row">
                {{form.errors}}
                {% csrf_token %}
                <div class="col-md-8">
                    <div class="mb-3">
                        {{form.text}}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        {{form.is_correct}}
                        <span style="color:white">Ответ верный?</span>
                    </div>
                </div>
            </div>
            <button class="btn float-end" style="margin-top:20px;">Изменить</button>
        </form>
    </div>
</section>
{% endblock %}
