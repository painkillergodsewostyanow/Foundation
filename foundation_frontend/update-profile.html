<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Квадратное поле ввода фотографии</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="teacher_dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Prosto+One&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
  <style>
    .square-input {
      width: 100%;
      height: 100%;
      position: relative;
      border: 1px solid #ced4da;
      border-radius: 5px;
      overflow: hidden;
    }
    .square-input img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .input-file {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-4">
<form class="custom-form" style="margin-top:20px;" >
  <div class="row">
    <div class="col-md-4">
      <div class="square-input">
        <img id="image-preview" src="https://sun6-22.userapi.com/impg/joAv73jutnLjjIgGKnRVGpj99e7v5MQen67Kdw/d3VDJhG3RIc.jpg?size=735x658&quality=96&sign=d27b070eabbac753dd64425f859c5319&type=album" alt="Изображение по умолчанию">
        <input type="file" class="input-file" onchange="previewImage()">
      </div>
    </div>

    <div class="col-md-8">
        <div class="col-12" style="color:gray;"><h2>Данные для входа:</h2></div>
        <div class="d-flex justify-content-between">
          <div class="col-md-12 mb-3 col-12">
            <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputSurname" placeholder="Username">
          </div>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputPatronymic" placeholder="Введите пароль">
            </div>
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputName" placeholder="Повторите пароль">
            </div>
        </div>
        <div class="col-12" style="color:gray;"><h2>Социальные сети:</h2></div>
        <div class="col-12 d-flex justify-content-between mb-3">
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputPatronymic" placeholder="ссылка на tg">
            </div>
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputName" placeholder="ссылка на vk">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputPatronymic" placeholder="ссылка на github">
            </div>
            <div class="col-md-6">
                <input style="font-size:32px; text-align: center; font-weight: bold;" type="text" class="form-control" id="inputName" placeholder="ссылка на сайт">
            </div>
        </div>
    </div>
  </div>
  <div class="row text-center">
      <div class="col-12 text-center mt-5" style="color:gray;">
          <h2>О себе:</h2>
      </div>
      <div class="col-12" >
          <textarea class="w-50 text-center">
лютик семицветик
          </textarea>
      </div>
  </div>
    <a href="" class="btn float-end">Сохранить</a>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script>
  function previewImage() {
    var fileInput = document.querySelector('input[type=file]');
    var file = fileInput.files[0];
    var image = document.getElementById('image-preview');

    var reader = new FileReader();
    reader.onloadend = function() {
      image.src = reader.result;
      image.style.display = 'block';
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      image.src = "default-image.jpg";
      image.style.display = "block";
    }
  }
</script>
</body>
</html>
